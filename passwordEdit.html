<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width= , initial-scale=1.0" />
    <title>비밀번호 수정</title>
    <!-- 폰트어썸 -->

    <script
      src="https://kit.fontawesome.com/247e9f18da.js"
      crossorigin="anonymous"
    ></script>
    <!-- 부트스트랩 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://webfontworld.github.io/SCoreDream/SCoreDream.css"
      rel="stylesheet"
    />

    <link rel="icon" href="./image/logo.svg" />
    <style>
      * {
        font-family: "SCoreDream";
      }
      a {
        color: #000;
        text-decoration: none;
      }
      .aBtn {
        margin-top: 10px;
        margin-left: 10px;
        text-align: center;
        display: inline-block;
      }
      .aBtn i {
        font-size: 30px;
      }
      .aBtn p {
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div class="aBtn">
      <a href="showLikeList.html">
        <i class="fa-solid fa-circle-left"></i>
        <p>뒤로가기</p>
      </a>
    </div>

    <div
      style="
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
        margin-top: 100px;
      "
    >
      <h1 style="font-size: 35px; margin: 0 0 40px">비밀번호 수정</h1>
      <form style="width: 95%; max-width: 500px">
        <div class="form-floating mb-3" style="width: 100%">
          <input
            type="email"
            class="form-control"
            id="floatingInput"
            placeholder="name@example.com"
          />
          <label for="floatingInput">비밀번호</label>
        </div>
        <div class="form-floating" style="width: 100%">
          <input
            type="password"
            class="form-control"
            id="floatingPassword"
            placeholder="Password"
          />
          <label for="floatingPassword">비밀번호 확인</label>
        </div>
        <div
          class="d-grid gap-2 col-6 mx-auto"
          style="width: 100%; margin-top: 40px"
        >
          <button class="btn btn-danger" type="submit">제출하기</button>
        </div>
      </form>
    </div>
  </body>
</html>
