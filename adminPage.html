<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>관리자 페이지</title>
    <!-- 폰트어썸 -->
    <script src="https://kit.fontawesome.com/247e9f18da.js" crossorigin="anonymous"></script>
    <link rel="icon" href="./image/logo.svg" />
    <link rel="stylesheet" href="./css/adminPage.css" />
    <link href="https://webfontworld.github.io/SCoreDream/SCoreDream.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <div id="container">
      <!-- 왼쪽 목록 -->
      <div id="left_div" class="admin_left_div">
        <a href="index.html">
          <div id="homeBtn">
            <i class="fa-solid fa-house"></i>
            <p>홈페이지</p>
          </div>
        </a>
        <!-- 각종 컨텐츠들 -->
        <div id="content">
          <!-- 동그란 원 -->
          <div style="width: 200px; height: 200px; border-radius: 50%; background: white"></div>
          <!-- 이름 -->
          <h1>관리자</h1>
        </div>
        <div id="god"><i class="fa-solid fa-arrow-right-from-bracket"></i>로그아웃</div>
      </div>
      <!-- 오른쪽 목록 -->
      <div id="right_div" class="admin_right_div">
        <div id="userInfoBig">
          <div class="userInfoBox">
            <button class="delBtn delBtnAdmin"><i class="fa-solid fa-xmark fa-2xl"></i></button>
            <div class="userImg">
              <img src="" alt="" />
            </div>
            <div class="userName">이름</div>
            <div class="userId">아이디</div>
            <div class="userMail">asdf@asdf.com</div>
            <div class="usedPhone">000-0000-0000</div>
          </div>
          <div class="userInfoBox">
            <button class="delBtn delBtnAdmin"><i class="fa-solid fa-xmark fa-2xl"></i></button>
            <div class="userImg">
              <img src="" alt="" />
            </div>
            <div class="userName">이름</div>
            <div class="userId">asdf123</div>
            <div class="userMail">asdf@asdf.com</div>
            <div class="usedPhone">000-0000-0000</div>
          </div>
          <div class="userInfoBox">1</div>
          <div class="userInfoBox">1</div>
          <div class="userInfoBox">1</div>
          <div class="userInfoBox">1</div>
        </div>
      </div>
    </div>
    <script>
      function getUsernameFromURL() {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get("username");
      }

      document.addEventListener("DOMContentLoaded", function () {
        const username = getUsernameFromURL();
        getUserInfo(username);
      });

      function getUserInfo(username) {
        $.ajax({
          url: "http://dongseong.dothome.co.kr/mypage.php?username=" + encodeURIComponent(username),
          type: "GET",
          dataType: "json",
          success: function (response) {
            if (response.success) {
              console.log(response.userInfo); // 사용자 정보를 받아옴
              // getUserList 호출
              getUserList();
            } else {
              alert(response.message);
            }
          },
          error: function (xhr, status, error) {
            console.error("AJAX 요청 중 오류 발생:", error);
          },
        });
      }

      function getUserList() {
        $.ajax({
          url: "http://dongseong.dothome.co.kr/userInfo.php",
          type: "GET",
          dataType: "json",
          success: function (response) {
            if (response.success) {
              console.log(response.userList); // 모든 사용자 정보 출력
            } else {
              alert(response.message);
            }
          },
          error: function (xhr, status, error) {
            console.error("AJAX 요청 중 오류 발생:", error);
          },
        });
      }
    </script>
  </body>
</html>
