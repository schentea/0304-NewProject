<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>관리자 페이지</title>
    <!-- 폰트어썸 -->
    <script
      src="https://kit.fontawesome.com/247e9f18da.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" href="./image/logo.svg" />
    <link rel="stylesheet" href="./css/adminPage.css" />
    <link
      href="https://webfontworld.github.io/SCoreDream/SCoreDream.css"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <div id="container">
      <!-- 왼쪽 목록 -->
      <div id="left_div" class="admin_left_div">
        <a href="index.php">
          <div id="homeBtn">
            <i class="fa-solid fa-house"></i>
            <p>홈페이지</p>
          </div>
        </a>
        <!-- 각종 컨텐츠들 -->
        <div id="content">
          <!-- 동그란 원 -->
          <div class="profImg">
            <img src="./image/userImg.png" alt="프로필 사진" />
          </div>
          <!-- 이름 -->
          <h1 id="adminName">관리자</h1>
        </div>
        <div id="god">
          <i class="fa-solid fa-arrow-right-from-bracket"></i>로그아웃
        </div>
      </div>
      <!-- 오른쪽 목록 -->
      <div id="right_div" class="admin_right_div">
        <div id="userInfoBig"></div>
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const username = sessionStorage.getItem("username");
        getUserInfo(username);
      });

      function getUserInfo(username) {
        $.ajax({
          url:
            "http://dongseong.dothome.co.kr/mypage.php?username=" +
            encodeURIComponent(username),
          type: "GET",
          dataType: "json",
          success: function (response) {
            if (response.success) {
              // console.log(response.userInfo); // 사용자 정보를 받아옴
              // console.log(response.userInfo.name);
              document.getElementById("adminName").innerText =
                response.userInfo.name;
              // getUserList 호출
              getUserList();
            } else {
              alert(response.message);
            }
          },
          error: function (xhr, status, error) {
            console.error("AJAX 요청 중 오류 발생:", error);
          },
        });
      }
    </script>
    <script>
      function deleteUser(userId) {
        $.ajax({
          url: "http://dongseong.dothome.co.kr/deleteUser.php", // 회원 삭제를 처리하는 서버 측 스크립트의 경로
          type: "POST", // 삭제 요청은 POST 메소드를 사용
          data: { userId: userId }, // 삭제할 회원의 식별자를 서버로 전달
          dataType: "json",
          success: function (response) {
            if (response.success) {
              // 성공적으로 삭제되었을 때 클라이언트 화면에서도 해당 회원 정보를 삭제하도록 처리할 수 있음
              // 이 부분은 해당 사용자의 HTML 요소를 찾아서 삭제하거나, 화면 갱신을 수행하는 등의 작업을 수행
              alert("회원 정보가 성공적으로 삭제되었습니다.");
            } else {
              alert("회원 정보 삭제 실패: " + response.message);
            }
          },
          error: function (xhr, status, error) {
            console.error("AJAX 요청 중 오류 발생:", error);
          },
        });
      }
      function getUserList() {
        $.ajax({
          url: "http://dongseong.dothome.co.kr/userInfo.php",
          type: "GET",
          dataType: "json",
          success: function (response) {
            if (response.success) {
              const userList = response.userList;
              const userInfoBig = document.getElementById("userInfoBig");

              // 사용자 목록을 순회하며 각 사용자 정보를 표시
              userList.forEach(function (user) {
                const userInfoBox = document.createElement("div");
                userInfoBox.classList.add("userInfoBox");

                const delBtn = document.createElement("button");
                delBtn.classList.add("delBtn", "delBtnAdmin");
                delBtn.addEventListener("click", function () {
                  deleteUser(userId);
                });
                delBtn.innerHTML = '<i class="fa-solid fa-xmark fa-2xl"></i>';
                userInfoBox.appendChild(delBtn);

                const userImg = document.createElement("div");
                userImg.classList.add("userImg");
                userImg.innerHTML = '<img src="" alt="" />';
                userInfoBox.appendChild(userImg);

                const userName = document.createElement("div");
                userName.classList.add("userName");
                userName.textContent = user.name;
                userInfoBox.appendChild(userName);
                const userEmail = user.email.split("@")[0];

                const userId = document.createElement("div");
                userId.classList.add("userId");
                userId.textContent = userEmail;
                userInfoBox.appendChild(userId);

                const userMail = document.createElement("div");
                userMail.classList.add("userMail");
                userMail.textContent = user.email;
                userInfoBox.appendChild(userMail);

                const usedPhone = document.createElement("div");
                usedPhone.classList.add("usedPhone");
                usedPhone.textContent = user.tel;

                // 전화번호가 '010'으로 시작하는지 확인
                const startsWith010 = /^010/.test(user.tel);

                // '010'으로 시작하는 경우에만 출력
                if (startsWith010) {
                  userInfoBox.appendChild(usedPhone);
                }
                userInfoBig.appendChild(userInfoBox);
              });
            } else {
              alert(response.message);
            }
          },
          error: function (xhr, status, error) {
            console.error("AJAX 요청 중 오류 발생:", error);
          },
        });
      }
    </script>
  </body>
</html>
