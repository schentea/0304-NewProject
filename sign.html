<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <link rel="stylesheet" href="./css/Login.css" />
    <link rel="stylesheet" href="./css/Sign.css" />
    <link href="https://webfontworld.github.io/SCoreDream/SCoreDream.css" rel="stylesheet" />
    <link rel="icon" href="./image/logo.svg" />
    <script src="https://kit.fontawesome.com/247e9f18da.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="SignWrap">
      <p id="signTitle">회원가입</p>
      <form id="signupForm" action="sign.php" method="post">
        <div class="signupInputs">
          <div style="position: relative">
            <input placeholder="" class="signInput" type="text" id="username" name="username" required />
            <label class="label-custom">아이디</label>
          </div>
          <div style="position: relative">
            <input placeholder="" class="signInput" type="email" id="username" name="username" required />
            <label class="label-custom">이메일</label>
          </div>
          <div style="position: relative">
            <input placeholder="" class="signInput" type="password" id="password" name="password" required />
            <label class="label-custom">비밀번호</label>
          </div>
          <div style="position: relative">
            <input placeholder="" class="signInput" type="text" id="name" name="name" required />
            <label class="label-custom">이름</label>
          </div>
          <div style="position: relative">
            <input placeholder="" class="signInput" type="number" id="name" name="name" required />
            <label class="label-custom">핸드폰 번호</label>
          </div>
        </div>
        <button id="signSubmitBtn" type="submit">가입하기</button>
        <div id="goSign">이미 아이디가 있다면? 가입하기</div>
        <button class="naverBtn" type="button" style="margin-top: 50px"><i class="fa-solid fa-n"></i> 네이버로 로그인</button><br />
        <button class="googleBtn" type="button"><i class="fa-brands fa-kickstarter"></i> 카카오로 로그인</button>
      </form>
    </div>
  </body>
</html>
